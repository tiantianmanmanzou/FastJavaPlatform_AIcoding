server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/antflow?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: local_root_password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
  sql:
    init:
      mode: never
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,public/**
    livereload:
      enabled: true
  main:
    lazy-initialization: true
  banner:
    mode: off

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.template: DEBUG
    com.template.mapper: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

imagen:
  enabled: true
  api-key: AIzaSyACvbAbBu1oL5UJQKWhdDXKK5e1muaR3sE
  model: imagen-3.0-generate-001
  person-generation: dont_allow
  sample-image-size: 1k

file:
  storage:
    base-url: ${FILE_STORAGE_BASE_URL:https://mayor-excluding-sunglasses-format.trycloudflare.com/public/uploads}
    location: ${FILE_STORAGE_LOCATION:storage/uploads}

cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600
